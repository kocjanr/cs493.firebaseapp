        </div>
        <div class="w3-center">
            <button id="save" onclick="save()">Save</button>
        </div>

    <script>
        function save(){
            var title = document.getElementById("title").value.toString();
            var note = document.getElementById("note").value.toString();
            var d = new Date();

            var db = firebase.database();

            db.ref('Notes').push({         
                Title: title,         
                Note: note   
            });
