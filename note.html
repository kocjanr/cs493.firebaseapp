<html>
<head>
    <title>CS493 Notes app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src=”https://apis.google.com/js/platform.js" async defer></script>
    
   
    
</head>

<body>
    <div class="w3-auto form">
        <div class="w3-center">
            <input type="text" id="title" placeholder="title">
        </div>
        <div class="w3-center">
            <input type="text" id="note" placeholder="note">
        </div>
        <div class="w3-center">
            <button id="save" onclick="updateNote()">Update</button> <button id="delete" onclick="deleteNote()">Delete</button>
        </div>
        <div>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </div>

    <script>
        window.onload = function () {
            var url_string = window.location.href
            var url = new URL(url_string);
            var noteId = url.searchParams.get("id");
            var noteTitle = url.searchParams.get("title");
            var noteNote = url.searchParams.get("note");

            var title = document.getElementById("title");
            var note = document.getElementById("note");

            title.value = noteTitle;
            note.value = noteNote;

            console.log(noteId + " " + noteTitle + " " + noteNote);
        };

        function deleteNote(){
            var url_string = window.location.href
            var url = new URL(url_string);
            var noteId = url.searchParams.get("id");
            console.log(noteId);

            var updates = {};
            updates['Notes/' + noteId] = null;
            firebase.database().ref().update(updates);
            //window.location.href = 'dashboard.html';
        }

        function updateNote(){
            var title = document.getElementById("title").value;
            var note = document.getElementById("note").value;

            console.log(title);
            console.log(note);
            

            var url_string = window.location.href
            var url = new URL(url_string);
            var noteId = url.searchParams.get("id");
            
            var db = firebase.database();
            db.ref("Notes/" + noteId).update({ Title: title });
            db.ref("Notes/" + noteId).update({ Note: note });
        }
    </script>

</body>

</html>
